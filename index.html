<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quicklist</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.svg" alt="">
    </header>

    <div class="container">
        <h3>Compras da semana</h3>

        <form class="flex">
            <input class="flex-1 input" type="text" placeholder="Adicione um novo item">
            <button type="submit">Adicionar item</button>
        </form>

        <ul class="item-list flex">
            <li>
                <div class="flex item">
                    <div class="checkbox-image flex"></div>
                    <input class="checkbox" type="checkbox"> 
                    <span>Pão de forma</span>
                </div>
                
                <button class="remove-item">
                    <img src="/img/lixeira.svg" alt="">
                </button>
            </li>
            <li>
                <div class="flex item">
                    <div class="checkbox-image flex"></div>
                    <input type="checkbox">
                    <span>Café preto</span> 
                </div>
                
                <button class="remove-item">
                    <img src="/img/lixeira.svg" alt="">
                </button>
            </li>
            <li>
                <div class="flex item">
                    <div class="checkbox-image flex"></div>
                    <input type="checkbox"> 
                    <span>Suco de laranja</span>
                </div>
                
                <button class="remove-item">
                    <img src="/img/lixeira.svg" alt="">
                </button>
            </li>
            <li>
                <div class="flex item">
                    <div class="checkbox-image flex"></div>
                    <input type="checkbox">
                    <span>Bolacha</span>
                </div>
                <button class="remove-item">
                    <img src="/img/lixeira.svg" alt="">
                </button>
            </li>
        </ul>

        <div class="message flex">
            <div class="message-text flex">
                <img src="./img/info.svg" alt="">
                <p> O item foi removido da lista</p>
            </div>
            <button class="close">
                <img src="./img/close.svg" alt="">
            </button>
            
        </div>
    </div>
    
    <script src="./script/main.js"></script>
</body>
</html>
